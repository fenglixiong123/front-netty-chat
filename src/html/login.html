<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到芒果聊天平台</title>
    <link rel="shortcut icon" href=" ../static/img/favicon.ico" />
    <link rel="stylesheet" href="../static/layui/css/layui.css">

    <script src="../static/libjs/jquery3.6.0.js"></script>
    <script src="../static/layui/layui.js"></script>

</head>

<body>

<div>

    <div style="margin: 100px 0 20px 0">
        <div style="text-align: center">
            <img src="../static/img/logo.png" width="200" height="200" alt="图片寻找中...">
        </div>
    </div>

    <div class="layui-row">

        <div class="layui-col-md4">&nbsp;
        </div>

        <div class="layui-col-md4">
            <div class="layui-panel" style="padding: 0 60px;background-color: #F5F5F5">
                <br/>
                <br/>

                <div style="width: 80%;">

                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>欢迎进入</legend>
                    </fieldset>

                    <form class="layui-form" lay-filter="loginForm">

                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="username" required  lay-verify="required|sizeValidate" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                            <div class="layui-input-block">
                                <input type="password" name="password" required lay-verify="required|passValidate" lay-reqtext="密码是必填项，岂能为空？" placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <br/>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="loginSubmit">登录</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                        <br/>

                    </form>
                </div>

                <div>
                    <div style="float: left;cursor: pointer" onclick="window.Login.forgetPass()">忘记密码</div>
                    <div style="float: right;cursor: pointer" onclick="window.Login.register()">注册用户</div>
                </div>

                <br/>
                <br/>
                <br/>
            </div>
        </div>


        <div class="layui-col-md4">&nbsp;
        </div>

    </div>

</div>

<script>
    /**
     * 延迟的原因是webpack打包的js使用了defer，会导致js最后加入，而我们会用到打包好的js所以需要延迟加载
     */
    setTimeout(function () {
        window.Login.initLoginForm();
    },100);
</script>

</body>

</html>
